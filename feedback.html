<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <header>
        <img src="assets/epicode_logo.png" alt="logo" />
      </header>
    </header>
    <main class="centered">
      <h1>Tell us how it's going</h1>
      <p>Form 0 to 10, how likely are you to recommend EPICODE to a friend of collegue?</p>
      <br />
      <div class="rating" onclick="rating(event)">
        <img id="1" class="star" src="assets/star.svg" />
        <img id="2" class="star" src="assets/star.svg" />
        <img id="3" class="star" src="assets/star.svg" />
        <img id="4" class="star" src="assets/star.svg" />
        <img id="5" class="star" src="assets/star.svg" />
        <img id="6" class="star" src="assets/star.svg" />
        <img id="7" class="star" src="assets/star.svg" />
        <img id="8" class="star" src="assets/star.svg" />
        <img id="9" class="star" src="assets/star.svg" />
        <img id="10" class="star" src="assets/star.svg" />
      </div>
      <br />
      <p>Leave un an open feedback about your experience so far</p>
      <br />
      <input type="text" placeholder="Write your comment here" class="inputcomment" /><br />
      <button class="bluebutton">MORE INFO</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
